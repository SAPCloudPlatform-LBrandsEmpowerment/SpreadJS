<!DOCTYPE html>
<html>
<head>
    <title>SpreadJS TestPage CDN</title>
    <!--jQuery References-->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <!--SpreadJS Widgets JavaScript-->
    <script src="http://cdn.wijmo.com/spreadjs/jquery.wijmo.wijspread.all.3.20151.16.js" type="text/javascript"></script>
    <!--SpreadJS Widgets CSS-->
    <link href="http://cdn.wijmo.com/spreadjs/jquery.wijmo.wijspread.3.20151.16.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">$(document).ready(function(){$("#ss").wijspread();var spread=$("#ss").wijspread("spread");var sheet=spread.getActiveSheet();sheet.setValue(0,0,1);sheet.setValue(1,0,2);$("#calcBtn").click(function(){var result=$.wijmo.wijspread.Calc.evaluateFormula(sheet,"SUM(A1:A2)",0,0);alert("SUM(A1:A2) = "+result);})});</script>
</head>
<body>
    <div id="ss" style="width:700px;height:500px"></div>
    <input type="button" id="calcBtn" value="Calculate"/>
</body>
</html>
